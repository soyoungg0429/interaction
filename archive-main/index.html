<html>

		<script src="assets/arena.js" type="text/javascript"></script>
		<link href="assets/favicon.png" rel="icon">
	</head>
	<body>
		<a href="https://www.are.na/amy-jongjitt-9_cxwo7s5hw/h2o-mgj8mortttm" id="channel-url">
			<h1 id="channel-title">H2O</h1> <!-- The channel title will be inserted inside this h1. -->
		</a>
		<div id="channel-description">aka water</div> <!-- Same here for the channel description. -->
<br>
		<div id="header">
			<div id="header-item"><a href="https://soyoungg0429.github.io/interaction/archive-main-all">all</a></div>
			<div id="header-item">article</div>
			<div id="header-item">branding</div>
			<div id="header-item">commercial</div>
			<div id="header-item"><a href="https://soyoungg0429.github.io/interaction/archive-main-image">image</a></div>
			<div id="header-item">ranking</div>
			<div id="header-item">review</div>
			<div id="header-item"><a href="https://soyoungg0429.github.io/interaction/archive-main-who-we-are">who we are</a></div>
		</div>


		<template id="audio-embed-block">
					<figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
						<h3 class="title"></h3> <!-- Block title inserts here. -->
						<img class="image"> <!-- Image/cover image source inserts here. -->
						<div class="embed"></div> <!-- Embed iframe inserts here. -->
						<a class="link"> <!-- Original URL inserts here. -->
							<p class="link-title"></p> <!-- Link title inserts here. -->
						</a>
						<figcaption class="description"></figcaption> <!-- Block description inserts here. -->
						<p class="type"></p> <!-- Block type/kind inserts here. -->
					</figure>
				</template>

		 		<!-- Uploaded audio files. -->
				<template id="audio-file-block">
					<figure class="audio-file-block">
						<h3 class="title"></h3>
						<img class="image">
						<audio class="audio" controls></audio> <!-- Audio source inserts here. -->
						<figcaption class="description"></figcaption>
						<p class="type"></p>
					</figure>
				</template>

				<template id="image-block">
					<figure class="image-block">
						<h3 class="title"></h3>
						<img class="image">
						<a class="link">
							<p class="link-title"></p>
						</a>
						<figcaption class="description"></figcaption>
						<p class="type"></p>
					</figure>
				</template>

				<template id="link-block">
					<figure class="link-block">
						<h3 class="title"></h3>
						<img class="image">
						<a class="link">
							<p class="link-title"></p>
						</a>
						<figcaption class="description"></figcaption>
						<p class="type"></p>
					</figure>
				</template>

				<template id="pdf-block">
					<figure class="pdf-block">
						<h3 class="title"></h3>
						<img class="image">
						<a class="link"> <!-- PDF link inserts here. -->
							<p class="link-title"></p> <!-- Repeats the block title. -->
						</a>
						<figcaption class="description"></figcaption>
						<p class="type"></p>
					</figure>
				</template>

				<template id="text-block">
					<figure class="text-block">
						<h3 class="title"></h3>
						<div class="content"></div> <!-- Text blocks insert their HTML here. -->
						<figcaption class="description"></figcaption>
						<p class="type"></p>
					</figure>
				</template>

				<!-- YouTube, Vimeo, etc. -->
				<template id="video-embed-block">
					<figure class="video-embed-block">
						<h3 class="title"></h3>
						<img class="image">
						<div class="embed"></div>
						<a class="link">
							<p class="link-title"></p>
						</a>
						<figcaption class="description"></figcaption>
						<p class="type"></p>
					</figure>
				</template>

				<!-- Uploaded video files. -->
				<template id="video-file-block">
					<figure class="video-file-block">
						<h3 class="title"></h3>
						<img class="image">
						<video class="video" controls></video> <!-- Video source inserts here. -->
						<figcaption class="description"></figcaption>
						<p class="type"></p>
					</figure>
				</template>

	</body>
</html>
